<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-7">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet"  href="styles.css"></src>
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Rock Paper Scissors</h1>
            <div class="otherWebsiteOptions">
                <a href="https://www.youtube.com/watch?v=iq_d8VSM0nw"><p>About</p></a>
                <a href="https://www.youtube.com/watch?v=iq_d8VSM0nw"><p>Shop</p></a>
                <a href="https://www.youtube.com/watch?v=iq_d8VSM0nw"><p>More</p></a>
            </div>
        </div>

        <div class="versus">
            <div class="player">
                <img src="images/youPlayer.png">
                <h1>Player</h1>
            </div>

            <h1>Versus</h1>

            <div class="robot">
                <img src="images/pc1.png">
                <h1>Computer</h1>
            </div>
        </div>

        <div class="actualFight">

            <div class="chosen">
                <img src="images/pausedWhite.jpg" class="playerSelect">
                <img src="images/pausedWhite.jpg" class="robotSelect">
            </div>

            <div class="dialog">
                <h1>Dialog:</h1>
            </div>

        </div>

        <div class="choice">
            <h1>What would you like to choose?</h1>
            <div class="actualChoices">
                <button class="0"><img src="images/rock.jpg"></button>
                <button class="1"><img src="images/paper.jpg"></button>
                <button class="2"><img src="images/scissors.jpg"></button>

            </div>
        </div>

        <div class="Footer">


        </div>


    </body>
</html>
